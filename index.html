<!DOCTYPE html>
<html lang="en">
<head>
	<title>ImAc Player</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/index.css">


	<script src="js/lib/jquery-3.2.1.min.js"></script>
	<script src="js/lib/bootstrap.min.js"></script>	

	<script src="js/index.js"></script>

</head>

<body onload="init_webplayer()" id="body-container">
	<div id="header">
		<!--img id="imac_logo" src="img/LOGO-IMAC.png" alt="imac-logo"-->
	</div>

	<div id="content_area" class="col-xs-12">
		<h2>ImAc Portal</h2>
		<div class="col-xs-9">
			<div class="list-group" id="list_group"></div>
		</div>
		<div id="clips-display"></div>
		<div class="col-xs-3 options">
			<h3>Menu Type</h3>
			<form id="myform">
              	<input type="radio" name="gender" value="Traditional" checked> Traditional <br>
              	<input type="radio" name="gender" value="LS_area"> Enhanced-Accessibility
			</form> 
			<br>
			<h3>Language</h3>
			<form id="myform2">
			    <input type="radio" name="lang" value="en" checked> English <br>
			    <input type="radio" name="lang" value="de"> Deutsch <br>
			    <input type="radio" name="lang" value="ca"> Català <br>
			    <input type="radio" name="lang" value="es"> Español
			</form> 
			<br>
			<!--h3>Subtitles format</h3>
			<form id="myform3">
			    <input type="radio" name="subform" value="background" checked> Background <br>
			    <input type="radio" name="subform" value="outline"> Outline
			</form> 
			<br-->			
		</div>
		<!--img class="vc_single_image-img " src="http://imac-project.eu/wp-content/uploads/2017/10/logos-web.png" alt="logos web" title="logos web" width="100%" onclick="window.open('http://www.imac-project.eu/')"-->

	</div>
	<!--div class="col-xs-12" id="loader" align="center">
		<h2> Wait 10 seconds </h2>
		<div class="loader"></div>
	</div-->


</body>	
</html>
